# clowder server
clowder:
  image: ncsa/clowder:develop
  environment:
    RABBITMQ_URI: "amqp://guest:guest@rabbitmq:5672/%2f"
  ports:
    - "9000:9000"
  links:
    - mongo
    - rabbitmq

# mongo database used to store metadata/data
mongo:
  image: mongo:latest
  ports:
    - "27017:27017"

# rabbitmq to connect to extractors
rabbitmq:
  image: rabbitmq:management
  ports:
    - "5672:5672"
    - "15672:15672"

# start extractor
# NOTE: run extractor independently with --net host, if not on virtualbox.
siegfried:
  image: ncsa/extractors-siegfried:latest
  environment:
    RABBITMQ_URI: "amqp://guest:guest@localhost:5672/%2f"
  links:
    - rabbitmq
    - clowder
